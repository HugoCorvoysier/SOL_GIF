<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Protected GIFs</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin-top: 50px; }
    #content { display: none; }
    input { padding: 8px; }
    button { padding: 8px 12px; margin-top: 10px; }
    a { display: block; margin: 10px; }
  </style>
</head>
<body>
  <h2>Enter Password to Access GIFs</h2>
  <input type="password" id="password" placeholder="Enter password">
  <button onclick="checkPassword()">Submit</button>

  <div id="content">
    <h3>Available GIFs</h3>
    <a href="https://github.com/HugoCorvoysier/SOL_GIF/raw/main/3D_plasma_n.gif" target="_blank">GIF 1</a>
    <a href="https://github.com/HugoCorvoysier/SOL_GIF/raw/main/3D_plasma_Te.gif" target="_blank">GIF 2</a>
  </div>

  <script>
    function checkPassword() {
      const input = document.getElementById('password').value;
      const correct = "mypassword"; // <--- set your poster password here
      if (input === correct) {
        document.getElementById('content').style.display = 'block';
      } else {
        alert("Wrong password!");
      }
    }
  </script>
</body>
</html>
